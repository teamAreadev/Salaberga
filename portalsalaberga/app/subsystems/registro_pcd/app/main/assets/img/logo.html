<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Sistema PCD Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e6f0e6;
            font-family: 'Poppins', sans-serif;
        }

        .logo-container {
            display: flex;
            flex-direction: row; 
            align-items: center; 
            gap: 10px; 
            animation: fadeIn 1s ease-out;
        }

        .logo {
            position: relative;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #007A33, #FF8C00); 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05); 
        }

        .logo-s {
            font-size: 60px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        .logo-text {
            font-size: 18px; 
            font-weight: 500;
            color: #000000;
            text-align: left; 
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .logo {
                width: 100px;
                height: 100px;
            }

            .logo-s {
                font-size: 50px;
            }

            .logo-text {
                font-size: 16px; 
            }

            .logo-container {
                gap: 8px; 
            }
        }
    </style>
</head>
<body>
    
    <div class="logo-container">
        <div class="logo">
            <span class="logo-s">S</span>
        </div>
        <div class="logo-text">PCD Registro</div>
    </div>
</body>
</html>
